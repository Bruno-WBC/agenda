<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Contatos</title>
</head>
<body>
    <div class="container">
        <h1>Contatos</h1>
        <form id="lista-contatos">
            <input type="text" id="name" placeholder="Nome do Contato" required>
            <input type="tel" id="phone" placeholder="Número do Celular" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Contatos</td>
                    <td id="total-contatos">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
